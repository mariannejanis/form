<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Calon Pegawai</title>
</head>

<body>
    <fieldset>
        <legend>Formulir Calon Pegawai</legend>
        <label for="name">Nama :</label>
        <input type="text" name="name" />
        <br>
        <label for="address">Alamat :</label>
        <input type="text" name="address">
        <br>
        <label for="password">Password :</label>
        <input type="text" name="password">
        <br>
        <p>Jenis Kelamin :</p>
        <input type="radio" id="" name="answer" value="Laki-laki">
        <label for="Laki-laki">Laki-laki</label>
        <input type="radio" id="" name="answer" value="Perempuan">
        <label for="Perempuan">Perempuan</label>
        <br>
        <p>Bahasa pemograman yang dikuasai :</p>
        <label for="Web"> Web</label>
        <input id="Web" name="Bahasa pemograman" type="checkbox" value="Web">
        <label for="Mobile">MOBILE</label>
        <input id="Mobile" name="Bahasa pemograman" type="checkbox" value="Mobile">
        <label for="Desktop">DESKTOP</label>
        <input id="Desktop" name="Bahasa pemograman" type="checkbox" value="Desktop">
        <br>
        <p>Kota asal :</p>
        <select>
            <option value="Semarang">Semarang</option>
            <option value="Surabaya">Surabaya</option>
            <option value="Bandung">Bandung</option>
        </select>
        <br>
        <p>Apa yang Membuat Kami Harus Memilih Anda?</p>
        <textarea rows="7" cols="40" placeholder="Tulis Jawaban Anda di sini"></textarea>
        <br>
        <button>proses</button>

    </fieldset>
</body>
</html>
